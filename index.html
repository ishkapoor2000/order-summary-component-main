<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <div class="__card">
        <div class="__bg-image">
            <img class="__bg-img" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="__details">
            <div class="__summary">
                <h2 class="__summary-heading">Order Summary</h2>
                <p class="__summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="__price-details">
                <div class="__product-plan">
                    <div class="__product-plan-image">
                        <img src="./images/icon-music.svg" height="45" width="45" alt="">
                    </div>
                    <div class="__product-plan-price">
                        <h3 style="margin-bottom: 0.25rem;">Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="__change-plan">
                    <p>Change</p>
                </div>
            </div>
            <div class="__payment">
                <div class="__payment-button">
                    Proceed to Payment
                </div>
                <p class="__cancel-order">
                    Cancel Order
                </p>
            </div>
        </div>
    </div>

    <div class="attribution" style="position: absolute; bottom: 0;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/ishkapoor2000" target="_blank">Ish Kapoor</a>.</div>
</body>

</html>
